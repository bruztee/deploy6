<!DOCTYPE html>
<html>
<head>
  <title>PUMP PVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="PUMP PVP">
  <meta property="og:title" content="PUMP PVP">
  <meta property="og:description" content="Pump PvP Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="shader-container">
    <iframe id="shaderBackground" src="https://www.shadertoy.com/embed/WfSGWR?gui=false&paused=false&muted=false" allowfullscreen></iframe>
  </div>
  
  <canvas id="game-canvas"></canvas>
  
  <!-- Main Menu -->
  <div id="play-menu" class="hidden neo-panel pulse-effect">
    <iframe id="menu-shader" src="https://www.shadertoy.com/embed/4d3SWM?gui=false&t=10&paused=false&muted=false" allowfullscreen></iframe>
    <h1 class="neo-title glow-effect">PUMP PVP</h1>
    <p class="neo-subtitle">
      Stay alive and shoot other players.<br />
      Use your mouse to move.
    </p>
    <input type="text" id="username-input" class="neo-input" placeholder="Username" maxlength="10" />
    <button id="play-button" class="neo-button">
      <span class="shine"></span>
      <span class="edge"></span>
      PLAY
    </button>
  </div>
  
  <!-- Social Links Panel -->
  <div id="social-links" class="hidden neo-panel">
    <p>
      CA: <a href="https://x.com/pumppvp" class="neo-link">Not Yet</a>
    </p>
    <p>
      Claim <a href="https://pumppvp.gitbook.io/pump-pvp-pumppvp.xyz" target="_blank" class="neo-link">airdrop</a>
    </p>
    <p>
      Visit our X <a href="https://x.com/pumppvp" class="neo-link">PUMP PVP</a>
    </p>
  </div>
  
  <!-- Current Game Leaderboard -->
  <div id="leaderboard" class="hidden neo-panel">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  
  <!-- All-Time Leaderboard -->
  <div id="all-time-leaderboard" class="hidden neo-panel">
    <h3>All-Time Top 10</h3>
    <table>
      <tr><th>Username</th><th>Score</th></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
      <tr><td>-</td><td>-</td></tr>
    </table>
  </div>
  
  <!-- Game Over Modal -->
  <div id="disconnect-modal" class="hidden">
    <div class="neo-panel">
      <h2>You dead!</h2>
      <p id="dead-username"></p>
      <p id="final-score"></p>
      <div class="neo-hr"></div>
      <button id="reconnect-button" class="neo-button">
        <span class="shine"></span>
        <span class="edge"></span>
        Play Again
      </button>
    </div>
  </div>
  
  <!-- Chat Container -->
  <div id="chat-container" class="hidden">
    <div id="chat-box"></div>
    <div style="display: flex; align-items: center; width: 100%; margin-top: 10px;">
      <input type="text" id="chat-input" placeholder="Type a message..." class="neo-input" style="margin-bottom: 0;">
      <button id="send-chat-button" class="neo-button" style="width: auto; margin-left: 10px; margin-top: 0;">
        <span class="shine"></span>
        <span class="edge"></span>
        Send
      </button>
    </div>
  </div>
  
  <script type="module" src="/js/index.js"></script>
</body>
</html>
