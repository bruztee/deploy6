<!DOCTYPE html>
<html>
<head>
  <title>PUMP PVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="PUMP PVP">
  <meta property="og:title" content="PUMP PVP">
  <meta property="og:description" content="Pump PvP Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <link href="game.2b5e14ca6756afccbd43.css" rel="stylesheet"><link href="game.a57f48f60f08e6ff4f5f.css" rel="stylesheet"></head>
</head>
<body>
  <iframe id="shaderBackground" src="https://www.shadertoy.com/embed/WfSGWR?gui=false&paused=false&muted=false" allowfullscreen></iframe>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>PUMP PVP</h1>
    <p>
      Stay alive and shoot other players.
      <br />
      Use your mouse to move.
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      CA:</a><a href="https://x.com/pumppvp">Not Yet</a>.
      <br />
      Claim airdrop <a href="https://pumppvp.gitbook.io/pump-pvp-pumppvp.xyz" target="_blank">Github</a>.
      <br />
      Visit our X <a href="https://x.com/pumppvp">PUMP PVP</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>You dead!</h2>
      <p id="final-score"></p> <!-- Элемент для отображения очков -->
      <hr />
      <button id="reconnect-button">Play Again</button>
    </div>
  </div>
  <!-- Добавьте в конец body в index.html -->
  <div id="chat-container" class="hidden" style="width: 100%; max-width: 800px;">
    <div id="chat-box" style="height: 200px; overflow-y: auto; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px;"></div>
    <div style="display: flex; align-items: center; width: 100%; margin-top: 10px;">
      <input type="text" id="chat-input" placeholder="Type a message..." style="flex-grow: 1; padding: 5px; background: rgba(0, 0, 0, 0.7); border: 1px solid #ccc; color: white;">
      <button id="send-chat-button" style="padding: 5px 10px; background: rgba(0, 0, 0, 0.7); border: 1px solid #ccc; color: white;">Send</button>
    </div>
  </div>
<script type="text/javascript" src="game.00e3d58920acaa960b83.js"></script></body>
</html>
